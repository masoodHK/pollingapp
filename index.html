<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polling App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <nav class="ui menu">
            <div class="container">
                <a class="item">
                    <h1>Polling App</h1>
                </a>
                <ul class="right menu">
                    <li>
                        <button onclick="showLoginModal()" class="ui button">Log In</button>
                    </li>
                    <li>
                        <button onclick="showSignUpModal()" class="ui button">Register</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="addPoll">
            </div>
            <div class="ui styled accordion">
            </div>
        </div>
    </main>
    <footer>
        <p>Created By: Masood Hasan Khan</p>
    </footer>

    <div class="ui modal" id="login">
        <i class="close icon"></i>
        <div class="header">
            Log In
        </div>
        <div class="content">
            <div class="error-message"></div>
            <form class="ui form" id="log-in-form" onsubmit="return false">
                <div class="field">
                    <label>E-mail</label>
                    <input type="email" id="loginEmail" name="email" placeholder="E-mail">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Password">
                </div>
                <button class="ui button" type="submit" onclick="logIn()">Submit</button>
            </form>
        </div>
    </div>

    <div class="ui modal" id="sign-up">
        <i class="close icon"></i>
        <div class="header">
            Sign Up
        </div>
        <div class="content">
            <div class="error-message"></div>
            <form class="ui form" id="sign-up-form" onsubmit="return false">
                <div class="field">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="field">
                    <label>E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <button class="ui button" type="submit" onclick="signUp()">Submit</button>
            </form>
        </div>
    </div>

    <div class="ui modal" id="addNewPoll">
        <i class="close icon"></i>
        <div class="header">
            Add New Poll
        </div>
        <div class="content">
            <div class="error-message"></div>
            <form class="ui form" onsubmit="return false">
                <div class="field">
                    <label>Question</label>
                    <input type="text" id="question" placeholder="Question">
                </div>
                <div class="field">
                    <label>Option 1</label>
                    <input type="text" name="options" placeholder="Option 1">
                </div>
                <div class="field">
                    <label>Option 2</label>
                    <input type="text" name="options" placeholder="Option 2">
                </div>
                <div class="field">
                    <label>Option 3</label>
                    <input type="text" name="options" placeholder="Option 3">
                </div>
                <div class="field">
                    <label>Option 4</label>
                    <input type="text" name="options" placeholder="Option 4">
                </div>
                <button class="ui button" type="submit" onclick="addPoll()">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
